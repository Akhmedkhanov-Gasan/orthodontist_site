{% load static %}
<header>
  <!-- Spinner Start -->
  <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
      <div class="spinner-grow text-primary m-1" role="status">
          <span class="sr-only">Загрузка...</span>
      </div>
  </div>
  <!-- Spinner End -->

  <!-- Topbar Start -->
  <div class="container-fluid bg-light ps-5 pe-0 d-none d-lg-block">
      <div class="row gx-0">
          <div class="col-md-6 text-center text-lg-start mb-2 mb-lg-0">
              <div class="d-inline-flex align-items-center">
                  <small class="py-2"><i class="far fa-clock text-primary me-2"></i>Часы работы: Пн-Пт с 09:00 до 20:00, выходные - не рабочие.</small>
              </div>
          </div>
          <div class="col-md-6 text-center text-lg-end">
              <div class="position-relative d-inline-flex align-items-center bg-primary text-white top-shape px-5">
                  <div class="me-3 pe-3 border-end py-2">
                      <p class="m-0"><i class="fa fa-envelope-open me-2"></i>jml_black@mail.ru</p>
                  </div>
                  <div class="py-2">
                      <p class="m-0"><i class="fa fa-phone-alt me-2"></i>+7 968 624 3098</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Topbar End -->

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm px-5 py-3 py-lg-0">
      <a href="{% url 'home' %}" class="navbar-brand p-0">
          <h1 class="m-0 text-primary"><i class="fa fa-tooth me-2"></i>JML</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto py-0">
              <a href="{% url 'home' %}" class="nav-item nav-link {% if active_page == 'home' %}active{% endif %}">На главную</a>
              <a href="{% url 'about' %}" class="nav-item nav-link {% if active_page == 'about' %}active{% endif %}">О нас</a>
              <a href="{% url 'price' %}" class="nav-item nav-link {% if active_page == 'price' %}active{% endif %}">Цены</a>
              <a href="{% url 'testimonial' %}" class="nav-item nav-link {% if active_page == 'testimonial' %}active{% endif %}">Отзывы</a>
              <a href="{% url 'contact' %}" class="nav-item nav-link {% if active_page == 'contact' %}active{% endif %}">Контакты</a>
              <a href="/admin/" class="nav-item nav-link">Admin Panel</a>
          </div>
          <a href="{% url 'appointment' %}" class="btn btn-primary py-2 px-4 ms-3">Записаться на приём</a>
      </div>
  </nav>
  <!-- Navbar End -->

  <!-- Full Screen Search Start -->
  <div class="modal fade" id="searchModal" tabindex="-1">
      <div class="modal-dialog modal-fullscreen">
          <div class="modal-content" style="background: rgba(9, 30, 62, .7);">
              <div class="modal-header border-0">
                  <button type="button" class="btn bg-white btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex align-items-center justify-content-center">
                  <div class="input-group" style="max-width: 600px;">
                      <input type="text" class="form-control bg-transparent border-primary p-3" placeholder="Введите ключевое слово для поиска">
                      <button class="btn btn-primary px-4"><i class="bi bi-search"></i></button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Full Screen Search End -->
</header>
